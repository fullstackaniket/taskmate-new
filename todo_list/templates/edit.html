{% extends 'base.html' %}
{% block title %}<title>Editing</title>{% endblock title %}

{% block content %}
<div class="container">
<br>
<br>{% if task_obj.manager == request.user%}
 <form method="post" class="row">
      {% csrf_token %}
      <input type="text" class="form-control col-lg-8" placeholder="{{task_obj.task}}" name="task" value="{{task_obj.task}}">
     <input type="hidden"  name="done" value="{{task_obj.done}}">
     
      <button type="submit" class="btn btn-primary col-lg-4">Update task</button>
    
    </form>
{%else%}
<h1>Access denied, You are not allowed to access this page</h1>
{% endif%}




</div>
{% endblock content %}
